<div class="modal-header">
    <i class="fa fa-times pull-right fa-2x" aria-hidden="true" ng-click="actions.CloseProductModal()"></i>

    <h3 class="modal-title" id="modal-title">Mi Bolsa de Compra</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="product">
                <div class="col-xs-12 col-sm-4 col-md-3"
                     ng-repeat="product in vm.objeto.products">
                    <div class="thumbnail">
                        <div class="info" ng-click="actions.OpenProductModal(product.id)">
                            <div class="col-xs-10 col-xs-offset-1">
                                <img class=" img-responsive imge-thumbnail" src="{{product.img}}">

                                <div class="caption">
                                    <h3 class="text-center text-capitalize">{{product.name}}</h3>

                                    <p class="text-center">{{product.price |currency}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
                                <button type="button " class="btn btn-default add-button"
                                        ng-click="actions.OpenBagModal(product.id)">Agregar a la Bolsa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary add-button" type="button" ng-click="actions.AddProductModal()">Comprar</button>
    <br><br>
</div>
